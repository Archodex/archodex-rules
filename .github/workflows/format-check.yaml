name: Format Check

on:
  pull_request:
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  format-check:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - uses: actions/setup-node@v4

      - name: Check Prettier formatting
        run: npx prettier --check .
